plugins {
	id 'org.springframework.boot' version '2.1.3.RELEASE'
	id 'java'
}

apply plugin: 'io.spring.dependency-management'

group = 'com.application'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	compile(group: 'org.springframework.boot', name: 'spring-boot', version: '2.1.3.RELEASE')
	compile(group: 'org.springframework.boot', name: 'spring-boot-starter', version: '2.1.3.RELEASE')
	compile(group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '2.1.3.RELEASE')
	compile(group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '2.1.3.RELEASE')
	compile(group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.1.3.RELEASE')
	compile(group: 'mysql', name: 'mysql-connector-java', version: '5.1.47')
	testCompile group: 'junit', name: 'junit', version: '4.11'
}

apply plugin: "war"
war {
    baseName = 'cricgod'
    version = '1.0.0-BUILD-SNAPSHOT'
    archiveName = "cricgod.war"
}
